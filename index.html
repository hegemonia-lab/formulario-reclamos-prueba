<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reclamos por Fraude - Hegemonía</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0f0f;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4 py-12">

    <div class="w-full max-w-xl p-8 bg-neutral-900 text-white rounded-xl border border-neutral-700 shadow-md">

      <h1 class="text-3xl font-semibold text-center text-white mb-8">
        Formulario de <span class="text-red-500">Reclamo</span> por Fraude
      </h1>

      <form id="reclamoForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-neutral-300">Nombre completo</label>
          <input type="text" name="nombre" required class="w-full mt-1 p-2 rounded-md bg-neutral-800 border border-neutral-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-neutral-300">DNI o CUIT</label>
          <input type="text" name="dni" required class="w-full mt-1 p-2 rounded-md bg-neutral-800 border border-neutral-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-neutral-300">Correo electrónico</label>
          <input type="email" name="email" required class="w-full mt-1 p-2 rounded-md bg-neutral-800 border border-neutral-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-neutral-300">Teléfono</label>
          <input type="tel" name="telefono" required class="w-full mt-1 p-2 rounded-md bg-neutral-800 border border-neutral-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-neutral-300">¿Qué te pasó?</label>
          <select name="tipo" required class="w-full mt-1 p-2 rounded-md bg-neutral-800 border border-neutral-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Seleccioná una opción</option>
            <option>Me sacaron plata sin autorización</option>
            <option>Me pidieron datos por WhatsApp o llamada</option>
            <option>Toqué un link y puse mis datos</option>
            <option>Compré algo y nunca me lo dieron</option>
            <option>Otro problema</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-neutral-300">Contanos qué pasó</label>
          <textarea name="descripcion" rows="4" required class="w-full mt-1 p-2 rounded-md bg-neutral-800 border border-neutral-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-neutral-300">Adjuntar archivo (opcional)</label>
          <input type="file" name="archivo" accept=".jpg,.jpeg,.png,.pdf" class="w-full mt-1 p-2 text-white" />
        </div>

        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition">
          Enviar reclamo
        </button>
      </form>

      <div id="mensajeGracias" class="mt-6 text-green-400 text-center font-medium text-lg hidden">
        ¡Gracias! Tu reclamo fue enviado correctamente.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
